<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kleo Chatwidget â€“ Bouwrecht GPT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --kleo-yellow:#f8d64a;
      --kleo-green:#7ea177;
    }
  </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-3xl p-6 max-w-md w-full flex flex-col">
    <h1 class="text-xl font-bold mb-4">ðŸ’¬ Bouwrecht GPT</h1>
    <div id="chatbox" class="flex-1 overflow-y-auto border rounded-lg p-3 space-y-2 text-sm mb-4 h-96"></div>
    <div class="flex gap-2">
      <input id="input" type="text" placeholder="Typ je vraag..."
        class="flex-1 border rounded-lg px-3 py-2" />
      <button id="send" class="bg-[var(--kleo-green)] text-white rounded-lg px-4 py-2 font-semibold">Verstuur</button>
    </div>
  </div>

  <script>
    const API_URL = '/api/proxy.php';
    const SYSTEM_PROMPT = `Jij bent de Bouwrecht GPT van Kleo.nl. 
    Je legt bouwrechtelijke kwesties helder uit in gewone taal 
    en verwijst waar passend naar relevante wetgeving of rechtspraak.`;

    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    async function sendMessage() {
      const userMsg = input.value.trim();
      if (!userMsg) return;
      appendMessage('ðŸ‘¤', userMsg);
      input.value = '';
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          model: 'gpt-4o-mini',
          messages: [
            { role: 'system', content: SYSTEM_PROMPT },
            { role: 'user', content: userMsg }
          ]
        })
      });
      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || 'Geen antwoord ontvangen.';
      appendMessage('ðŸ¤–', reply);
    }

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.innerHTML = `<strong>${sender}</strong>: ${text}`;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });
  </script>

  <footer class="text-xs text-slate-600 border-t mt-8 py-4 text-center">

  </footer>

</body>
</html>
