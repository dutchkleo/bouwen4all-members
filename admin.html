<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard ‚Äî Leden (Kleo.nl)</title>
  <!-- Zoekmachines: niet indexeren -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="referrer" content="no-referrer" />

  <!-- Tailwind via CDN: we gebruiken alleen utility classes (geen @apply) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-zinc-50 text-zinc-800">
  <header class="border-b bg-white/90 backdrop-blur supports-[backdrop-filter]:bg-white/60 sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="h-9 w-9 rounded-xl bg-yellow-200 grid place-items-center font-semibold">K</div>
        <div>
          <h1 class="text-lg font-semibold">Admin Dashboard</h1>
          <p class="text-xs text-zinc-500">Ledenbeheer ¬∑ alleen voor geautoriseerde beheerders</p>
        </div>
      </div>
      <div class="flex items-center gap-3">
        <span id="adminEmail" class="text-sm text-zinc-500"></span>
        <button id="signOutBtn" class="px-3 py-1.5 rounded-lg bg-zinc-900 text-white text-sm hover:bg-zinc-800">Uitloggen</button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <!-- Alerts -->
    <div id="alert" class="hidden mb-4 p-3 rounded-xl bg-red-50 text-red-700 border border-red-200"></div>

    <!-- Stats -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
      <div class="rounded-2xl shadow-lg p-5 bg-white">
        <div class="text-xs text-zinc-500">Totaal leden</div>
        <div id="statTotal" class="text-2xl font-semibold mt-1">‚Äì</div>
      </div>
      <div class="rounded-2xl shadow-lg p-5 bg-white">
        <div class="text-xs text-zinc-500">Geverifieerd</div>
        <div id="statVerified" class="text-2xl font-semibold mt-1">‚Äì</div>
      </div>
      <div class="rounded-2xl shadow-lg p-5 bg-white">
        <div class="text-xs text-zinc-500">In afwachting</div>
        <div id="statPending" class="text-2xl font-semibold mt-1">‚Äì</div>
      </div>
      <div class="rounded-2xl shadow-lg p-5 bg-white">
        <div class="text-xs text-zinc-500">Aanmeldingen (vandaag)</div>
        <div id="statToday" class="text-2xl font-semibold mt-1">‚Äì</div>
      </div>
    </section>

    <!-- Controls -->
    <section class="rounded-2xl shadow-lg p-5 bg-white mb-6">
      <div class="flex flex-col md:flex-row gap-3 md:items-center md:justify-between">
        <div class="flex items-center gap-2">
          <input id="search" type="search" placeholder="Zoek op e‚Äëmail‚Ä¶" class="w-72 max-w-full px-3 py-2 rounded-lg border border-zinc-200 focus:outline-none focus:ring-2 focus:ring-yellow-300" />
          <select id="filter" class="px-3 py-2 rounded-lg border border-zinc-200 focus:outline-none focus:ring-2 focus:ring-yellow-300">
            <option value="all">Alle statussen</option>
            <option value="verified">Geverifieerd</option>
            <option value="pending">In afwachting</option>
          </select>
        </div>
        <div class="flex items-center gap-2">
          <button id="refreshBtn" class="px-3 py-2 rounded-lg border border-zinc-200 hover:bg-zinc-100">Verversen</button>
          <button id="exportBtn" class="px-3 py-2 rounded-lg bg-yellow-300 hover:bg-yellow-400">Exporteer CSV</button>
        </div>
      </div>
    </section>

    <!-- Table -->
    <section class="rounded-2xl shadow-lg p-5 bg-white">
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead>
            <tr class="text-left text-zinc-500 border-b">
              <th class="py-2 pr-4">E‚Äëmail</th>
              <th class="py-2 pr-4">Status</th>
              <th class="py-2 pr-4">Aangemaakt</th>
              <th class="py-2 pr-4">Laatste login</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <div id="loading" class="py-6 text-center text-zinc-500">Gegevens laden‚Ä¶</div>
    </section>
  </main>

  <!-- Supabase JS (ESM) -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // üîê Vul je eigen waarden in (NIET de service-role key!).
    const SUPABASE_URL = 'https://jptzlbhwqnwsotqvhmgi.supabase.co'   // <-- VERVANGEN
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpwdHpsYmh3cW53c290cXZobWdpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MDUwMDMsImV4cCI6MjA3NjE4MTAwM30.VoIcT1yPKIS8T89rvGUea0CJRs3UeO3Yi_i5Pl_xFzI'             // <-- VERVANGEN

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    const alertBox = document.getElementById('alert')
    const adminEmailEl = document.getElementById('adminEmail')
    const signOutBtn = document.getElementById('signOutBtn')
    const tbody = document.getElementById('tbody')
    const loading = document.getElementById('loading')
    const statTotal = document.getElementById('statTotal')
    const statVerified = document.getElementById('statVerified')
    const statPending = document.getElementById('statPending')
    const statToday = document.getElementById('statToday')
    const search = document.getElementById('search')
    const filter = document.getElementById('filter')
    const refreshBtn = document.getElementById('refreshBtn')
    const exportBtn = document.getElementById('exportBtn')

    let USERS = []

    function showAlert(msg){
      alertBox.textContent = msg
      alertBox.classList.remove('hidden')
    }
    function hideAlert(){ alertBox.classList.add('hidden') }

    function fmtDate(iso){
      if(!iso) return '‚Äî'
      const d = new Date(iso)
      if(Number.isNaN(d.getTime())) return '‚Äî'
      return d.toLocaleString('nl-NL', { dateStyle: 'medium', timeStyle: 'short' })
    }

    function statusBadge(u){
      const verified = !!u.email_confirmed_at
      return verified
        ? '<span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-semibold bg-green-100 text-green-800">Geverifieerd</span>'
        : '<span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-semibold bg-amber-100 text-amber-800">In afwachting</span>'
    }

    function render(users){
      // filter + search
      const q = (search.value || '').toLowerCase().trim()
      const f = filter.value
      const now = new Date()
      const todayStr = now.toLocaleDateString('nl-NL')

      const rows = []
      let total = 0, verified = 0, pending = 0, today = 0

      for(const u of users){
        const email = u.email || ''
        const isVerified = !!u.email_confirmed_at
        const created = fmtDate(u.created_at)
        const last = fmtDate(u.last_sign_in_at)

        // counters
        total++
        isVerified ? verified++ : pending++
        if(created !== '‚Äî' && new Date(u.created_at).toLocaleDateString('nl-NL') === todayStr){ today++ }

        // apply filters
        if(q && !email.toLowerCase().includes(q)) continue
        if(f === 'verified' && !isVerified) continue
        if(f === 'pending' && isVerified) continue

        rows.push(`
          <tr class="border-b last:border-0">
            <td class="py-2 pr-4 font-medium">${email}</td>
            <td class="py-2 pr-4">${statusBadge(u)}</td>
            <td class="py-2 pr-4">${created}</td>
            <td class="py-2 pr-4">${last}</td>
          </tr>
        `)
      }

      tbody.innerHTML = rows.join('') || '<tr><td colspan="4" class="py-6 text-center text-zinc-500">Geen resultaten</td></tr>'
      statTotal.textContent = total
      statVerified.textContent = verified
      statPending.textContent = pending
      statToday.textContent = today
      loading.classList.add('hidden')
    }

    function toCSV(users){
      const header = ['email','status','created_at','last_sign_in_at']
      const rows = users.map(u => [
        u.email || '',
        u.email_confirmed_at ? 'verified' : 'pending',
        u.created_at || '',
        u.last_sign_in_at || ''
      ])
      const lines = [header, ...rows].map(r => r.map(v => '"'+ String(v).replaceAll('"','""') +'"').join(','))
      return lines.join('
')
    }

    async function loadUsers(){
      hideAlert()
      loading.classList.remove('hidden')
      tbody.innerHTML = ''

      // Vereist: serverless endpoint met service-role aan serverzijde + admin e-mail check
      const { data: { session } } = await supabase.auth.getSession()
      if(!session){ window.location.href = 'index.html'; return }

      adminEmailEl.textContent = session.user?.email || ''

      try{
        const resp = await fetch('/api/admin-users', {
          headers: { Authorization: `Bearer ${session.access_token}` }
        })
        if(!resp.ok){
          const err = await resp.json().catch(() => ({}))
          throw new Error(err.error || `HTTP ${resp.status}`)
        }
        const { users } = await resp.json()
        USERS = Array.isArray(users) ? users : []
        render(USERS)
      }catch(e){
        showAlert('Toegang geweigerd of fout bij laden: ' + e.message)
        loading.classList.add('hidden')
      }
    }

    // Events
    search.addEventListener('input', () => render(USERS))
    filter.addEventListener('change', () => render(USERS))
    refreshBtn.addEventListener('click', loadUsers)
    exportBtn.addEventListener('click', () => {
      const csv = toCSV(USERS)
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' })
      const url = URL.createObjectURL(blob)
      const a = document.createElement('a')
      a.href = url
      a.download = `leden_${new Date().toISOString().slice(0,10)}.csv`
      document.body.appendChild(a)
      a.click()
      document.body.removeChild(a)
      URL.revokeObjectURL(url)
    })

    signOutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut()
      window.location.href = 'index.html'
    })

    // Init
    loadUsers()
  </script>
</body>
</html>
